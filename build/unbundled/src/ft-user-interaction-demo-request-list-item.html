<!DOCTYPE html><html><head><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-label/iron-label.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


</head><body><dom-module id="user-interaction-demo-request-list-item">

    <style include="iron-flex iron-flex-alignment"></style>

    <template>

        <div class="layout horizontal center" style="width:100%; height:20px;
                    padding-top:4px; padding-bottom:4px;
                    border-bottom:1px solid #DDD">

            <div id="interior" class="layout horizontal center" style="width:100%; height:100%; padding-left:10px">

                
                <iron-label style="width:200px; font-family:Arial; font-size:15px">
                    [[label]]
                </iron-label>

            </div>
        </div>

    </template>

    <script>Polymer({is:"user-interaction-demo-request-list-item",properties:{label:{type:String,notify:!0},request:{type:Object,notify:!0,value:null,observer:"_onRequestChanged"},selected:{type:Boolean,notify:!0,value:!1,observer:"_onSelectedChanged"}},_onRequestChanged:function(){if(null==this.request)this.label="null";else{var e=this.request["2.0.0"];this.label=e.title}},_onSelectedChanged:function(){var e=this.$.interior;this.selected?e.style.backgroundColor="#F6F6F6":e.style.backgroundColor="#FFFFFF"}});</script>

</dom-module>
</body></html>
