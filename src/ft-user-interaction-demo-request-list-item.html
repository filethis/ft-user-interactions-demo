<!DOCTYPE html>

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-label/iron-label.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<dom-module id="user-interaction-demo-request-list-item">

    <style include="iron-flex iron-flex-alignment"></style>

    <template>

        <div class="layout horizontal center"
             style="width:100%; height:20px;
                    padding-top:4px; padding-bottom:4px;
                    border-bottom:1px solid #DDD;">

            <div id="interior" class="layout horizontal center"
                 style="width:100%; height:100%; padding-left:10px;">

                <!-- Name -->
                <iron-label style="width:200px; font-family:Arial; font-size:15px;">
                    [[label]]
                </iron-label>

            </div>
        </div>

    </template>

    <script>
        Polymer
        ({
            is: 'user-interaction-demo-request-list-item',

            properties:
            {
                label:
                {
                    type: String,
                    notify: true
                },

                request:
                {
                    type: Object,
                    notify: true,
                    value: null,
                    observer: "_onRequestChanged"
                },

                selected:
                {
                    type: Boolean,
                    notify: true,
                    value: false,
                    observer: "_onSelectedChanged"
                }
            },

            _onRequestChanged: function()
            {
                if (this.request == null)
                    this.label = "null";
                else
                {
                    var data = this.request["2.0.0"];
                    this.label = data.title;
                }
            },

            _onSelectedChanged: function()
            {
                var interior = this.$.interior;
                if (this.selected)
                    interior.style.backgroundColor = "#F6F6F6";
                else
                    interior.style.backgroundColor = "#FFFFFF";
            }

        });
    </script>

</dom-module>
